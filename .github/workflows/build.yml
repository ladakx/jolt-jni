name: Build Jolt JNI (Fixed ARM)

on: [push, workflow_dispatch]

permissions:
  contents: write

jobs:
  Linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21

      - name: Install Cross Compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            g++-10-aarch64-linux-gnu \
            g++-9-arm-linux-gnueabihf

      - uses: gradle/actions/setup-gradle@v3

      # -------------------------
      # Vulkan ONLY for x64
      # -------------------------
      - name: Setup Vulkan SDK (x64 only)
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-components: Vulkan-Headers, Vulkan-Loader
          vulkan-query-version: 1.4.341.1
          vulkan-use-cache: true

      - name: Build Linux Variants
        run: |
          mkdir -p dist

          # ==========================
          # x64 builds (Vulkan YES)
          # ==========================

          ./gradlew -Ptarget=Linux64 -Pbt=Release -Pflavor=Sp -PuseVK=yes build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-x64-sp.so || true
          cp build/libs/jolt-jni-*.jar dist/jolt-jni-universal.jar || true
          ./gradlew clean

          ./gradlew -Ptarget=Linux64 -Pbt=Release -Pflavor=Dp -PuseVK=yes build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-x64-dp.so || true
          ./gradlew clean

          ./gradlew -Ptarget=Linux64_fma -Pbt=Release -Pflavor=Sp -PuseVK=yes build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-x64-fma-sp.so || true
          ./gradlew clean

          ./gradlew -Ptarget=Linux64_fma -Pbt=Release -Pflavor=Dp -PuseVK=yes build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-x64-fma-dp.so || true
          ./gradlew clean


          # ==========================
          # ARM64 builds (Vulkan OFF)
          # ==========================

          ./gradlew -Ptarget=Linux_ARM64 -Pbt=Release -Pflavor=Sp -PuseVK=no build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-arm64-sp.so || true
          ./gradlew clean

          ./gradlew -Ptarget=Linux_ARM64 -Pbt=Release -Pflavor=Dp -PuseVK=no build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-arm64-dp.so || true
          ./gradlew clean


          # ==========================
          # ARM32 builds (Vulkan OFF)
          # ==========================

          ./gradlew -Ptarget=Linux_ARM32hf -Pbt=Release -Pflavor=Sp -PuseVK=no build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-armhf-sp.so || true
          ./gradlew clean

          ./gradlew -Ptarget=Linux_ARM32hf -Pbt=Release -Pflavor=Dp -PuseVK=no build -x test -x checkstyleMain --console=plain
          cp build/**/libjoltjni.so dist/libjolt-jni-linux-armhf-dp.so || true

      - uses: actions/upload-artifact@v4
        with:
          name: linux-files
          path: dist/*
